<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Orçamento para Compra de Bebidas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        body{
            background-color: #eba3dbf8;
        
        }
        .btn-pink{
            background-color: pink;
    border-color: pink;
}
       
    .modal-active {
        background-color: rgba(0, 0, 0, 0.5);
        filter: grayscale(0.8);
    }
    #modalWindowContainer {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }
    #modalWindow {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Gerenciador de Orçamento para Compra de Bebidas</h1>
    </div>
</div>

<form>
    <div class="container">
        <div class="row">
            <div class="form-group col-md-4">
                <label for="localização">Localização de Importação</label>
                <select class="form-control" id="marca">
                    <option>Curitiba</option>
                    <option>Colombo</option>
                    <option>São José dos Pinhais</option>
                    <option>Outro</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="modelo">Quantos Produtos Necessários</label>
                <input type="text" class="form-control" id="quantidade" placeholder="Digite a quantidade">
            </div>
            <div class="form-group col-md-4">
                <label for="placa">Orçamento Total</label>
                <input type="text" class="form-control" id="orçamento" maxlength="7" placeholder="R$ 1,000.00">
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-4">
                <label for="cor">Distribuidoras com Convênia</label>
                <select class="form-control" id="distribuidora">
                    <option>Bebilandia</option>
                    <option>Distribuidoras Lima</option>
                    <option>Bar do Zé</option>
                    <option>Atacado</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label for="dataEntrega">Previsão de Entrega</label>
                <input type="datetime-local" class="form-control" id="dataEntrega">
            </div>
            <div class="form-group col-md-4">
                <label for="preço">Preço por Unidade</label>
                <input type="text" class="form-control" id="preço" maxlength="7" placeholder="Digite o preço">
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-row">
                    <button id="btn_registrar" type="button" class="btn btn-primary col-md-2">Registrar</button>
                    <button id="btn_editar" type="button" class="btn btn-primary col-md-2">Editar</button>
                    <button id="btn_gravar" type="button" class="btn btn-success col-md-2">Salvar</button>
                    <button id="btn_cancelar" type="button" class="btn btn-warning col-md-2">Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</form>

<script>
    function DesabilitaBotao() {
        window.addEventListener('DOMContentLoaded', function() {
            var buttons = document.getElementsByTagName('button');
            for (var i = 0; i < buttons.length; i++) {
                buttons[i].disabled = true;
            }
        });
    }

    function HabilitaCampos() {
        var inputs = document.getElementsByTagName('input');
        var selects = document.getElementsByTagName('select');
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].readOnly = false;
        }
        for (var i = 0; i < selects.length; i++) {
            selects[i].disabled = false;
        }
    }

    function DesabilitaCampos() {
        var inputs = document.getElementsByTagName('input');
        var selects = document.getElementsByTagName('select');
        for (var i = 0; i < inputs.length; i++) {
            inputs[i].readOnly = true;
        }
        for (var i = 0; i < selects.length; i++) {
            selects[i].disabled = true;
        }
    }

    function Inserir() {
        HabilitaCampos();
        document.getElementById('btn_registrar').disabled = false;
        document.getElementById('btn_cancelar').disabled = false;
    }

    function Editar() {
        HabilitaCampos();
        document.getElementById('btn_gravar').disabled = false;
        document.getElementById('btn_cancelar').disabled = false;
    }

    function Gravar() {
        DesabilitaCampos();
        document.getElementById('btn_editar').disabled = false;
        document.getElementById('btn_registrar').disabled = false;
    }

    function Cancelar() {
        DesabilitaCampos();
        document.getElementById('btn_editar').disabled = false;
        document.getElementById('btn_registrar').disabled = false;
    }

    document.getElementById('btn_editar').addEventListener('click', Editar);
    document.getElementById('btn_gravar').addEventListener('click', Gravar);
    document.getElementById('btn_cancelar').addEventListener('click', Cancelar);

    DesabilitaBotao();
</script>

</body>
</html>
